<!-- Template used in CK -->

<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml">

<head>
  <meta charset="utf-8" />
  <meta name="x-apple-disable-message-reformatting" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="format-detection"
    content="telephone=no, date=no, address=no, email=no" />
  <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings
            xmlns:o="urn:schemas-microsoft-com:office:office"
          >
            <o:PixelsPerInch>96</o:PixelsPerInch>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->
  <style>
    :root {
      color-scheme: light;
      supported-color-schemes: light;
    }

    html,
    body {
      margin: 0 auto !important;
      padding: 0 !important;
      height: 100% !important;
      width: 100% !important;
      word-break: break-word;
      -webkit-font-smoothing: antialiased;
    }

    * {
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }

    div[style*='margin: 16px 0'] {
      margin: 0 !important;
    }

    table,
    td {
      mso-table-lspace: 0pt !important;
      mso-table-rspace: 0pt !important;
    }

    th {
      font-weight: normal;
    }

    table {
      border-spacing: 0 !important;
      border-collapse: collapse !important;
      table-layout: fixed !important;
    }

    a {
      text-decoration: none;
    }

    img {
      -ms-interpolation-mode: bicubic;
      max-width: 100%;
      vertical-align: middle;
      border: 0;
    }

    a[x-apple-data-detectors] {
      border-bottom: 0 !important;
      cursor: default !important;
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: inherit !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }

    body {
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    body {
      font-family: 'Avenir Next', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      color: #334155;
    }

    p,
    ul,
    ol {
      font-family: 'Avenir Next', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      font-size: 16px;
      line-height: 28px;
    }

    a {
      color: #0369a1;
      font-weight: 600;
      text-decoration: none;
    }

    a:hover {
      color: #0c4a6e;
    }

    p {
      margin: 0px 0px 15px 0px;
    }

    ul,
    ol {
      list-style-type: disc;
      margin: 0px 0px 0px 0px;
      padding: 10px 0px 0px 40px;
    }

    ul li,
    ol li {
      margin: 15px 0px 15px 0px;
    }

    h1 {
      font-family: 'Avenir Next', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      font-size: 30px;
      font-weight: 600;
      color: #0f172a;
      margin: 30px 0px 20px 0px;
    }

    h2 {
      font-family: 'Avenir Next', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      font-size: 25px;
      font-weight: 600;
      color: #0f172a;
      margin: 20px 0px 15px 0px;
    }

    h3 {
      font-family: 'Avenir Next', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
      margin: 30px 0px 15px 0px;
    }

    img {
      display: inline-block;
    }

    @media (max-width: 580px) {
      .full-width {
        width: 100% !important;
        margin: 0px auto 0px auto !important;
        box-sizing: border-box;
      }

      table {
        width: 100% !important;
        margin: 0px auto 0px auto !important;
      }

      img {
        max-width: 100% !important;
      }
    }

    .mobile-view .full-width {
      width: 100% !important;
      margin: 0px auto 0px auto !important;
      box-sizing: border-box;
    }

    .mobile-view table {
      width: 100% !important;
      margin: 0px auto 0px auto !important;
    }

    .mobile-view img {
      max-width: 100% !important;
    }
  </style>
</head>

<body>
  {%- capture body -%}{{ message_content }}{%- endcapture -%}

  <table width="100%" style="
        margin: 0px 0px 0px 0px;
        a-font-weight: 600;
        a-text-decoration: none;
      ">
    <tr>
      <td align="center">
        <div style="
              width: 100%;
              max-width: 660px;
              box-sizing: border-box;
              padding: 15px 15px 15px 15px;
              text-align: left;
            ">
          <img
            src="https://email-template-pack.us-southeast-1.linodeobjects.com/production/26/media/lh88Oq5ENvoOQlabpVsMlEuaYKQo8V2jsSsmMzUC.png"
            width="251" style="margin: 0px 0px 0px 0px" />
          {% if cover_img != blank %}

          <table width="100%">
            <tr>
              <td>
                <div class="full-width"
                  style="margin: 40px 0px 20px 0px; padding: 0px 0px 0px 0px">
                  <img alt src="{{cover_img}}{{cover_img__ext}}" style="
                        width: 100%;
                        padding: 0px 0px 0px 0px;
                        border-style: none;
                        border-radius: 12px;
                      " />
                </div>
              </td>
            </tr>
          </table>

          {% else %}
          <table width="100%">
            <tr>
              <td>
                <div class="full-width"
                  style="margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px">
                  <div style="
                        height: 1px;
                        margin: 24px 0px 16px 0px;
                        border-color: #e2e8f0;
                        border-style: solid;
                        border-width: 1px 0px 0px 0px;
                      "></div>
                </div>
              </td>
            </tr>
          </table>
          {% endif %}

          <table width="100%">
            <tr>
              <td>
                <div class="full-width" style="text-align: left">
                  {{ body }}
                </div>
              </td>
            </tr>
          </table>

          <table width="100%">
            <tr>
              <td>
                <div class="full-width" style="
                      margin: 40px 0px 0px 0px;
                      padding: 40px 0px 0px 0px;
                      border-color: #e2e8f0;
                      border-style: solid;
                      border-width: 1px 0px 0px 0px;
                    ">
                  <div style="
                        color: #475569;
                        margin: 0px 0px 0px 0px;
                        font-size: 14px;
                        text-align: center;
                        font-family: inherit;
                        line-height: 18px;
                      ">
                    <p style="font-size: 14px; line-height: 1.2em">
                      Need to change something?
                      <a href="{{subscriber_preferences_url}}" target="_blank"
                        rel="noopener">Update your profile</a>
                    </p>
                    <p style="font-size: 14px; line-height: 1.2em">
                      Not getting what you need? No hard feelings!
                      <a href="{{unsubscribe_url}}" target="_blank"
                        rel="noopener">Unsubscribe</a>
                    </p>
                  </div>
                  <div style="
                        color: #64748b;
                        margin: 30px 0px 0px 0px;
                        font-size: 14px;
                        text-align: center;
                      ">
                    <p style="font-size: 14px">{{ address }}</p>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
